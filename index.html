<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>

  </head>

  <body>
    <div class="List">
        <div class="header">
          <img src="images/to-do-list (1).png" alt="">
          <h2>To Do List</h2>
        </div>
        <div class="contant">
          <input type="text" id="inputText" class="input" placeholder="Add your ideas"/>
          <img src="images/add.png" alt="+" id="AddUpdate" onclick="CreateToDoIdeas();"/>
          </div>  
          <h5 id="Element"></h5>
          <ol id="list-ideas" class="list-ideas"></ol>






    </div>
    <script src="script.js"></script>
  </body>
</html>
